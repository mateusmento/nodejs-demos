<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Event Streaming</title>
</head>
<body>
    <div id="app">

    </div>

    <script>
        const sse = new EventSource("http://54.83.147.16:3000/stream");
        sse.onmessage = (e) => {
            const hello = document.createElement("div");
            hello.textContent = e.data;
            app.appendChild(hello);
        };
    </script>
</body>
</html>
